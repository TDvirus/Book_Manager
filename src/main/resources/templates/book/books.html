<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>图书列表</title>
</head>
<body>
<div align="center">
    <h3>图书列表</h3>
    <h4 id="status"></h4>

    <#if host??>
    <table cellpadding="10">
        <tr>
            <td>${host.userName}</td>
            <td><a href="/users/logout/do">退出登录</a></td>
        </tr>
    </table>
    <#else>
    <h5>未登录！<a href="/users/login">登陆/</a><a href="/users/register">注册</a></h5>
</#if>

<table border="1" cellpadding="10">
    <tr>
        <td>ID</td>
        <td>书名</td>
        <td>作者</td>
        <td>价格</td>
        <td>状态</td>
        <td colspan="2" align="center"><a href="/books/add" target="_blank">Add</a></td>
    </tr>
    <#list books as book>
    <tr>
        <td><a>${book.bookId}</a></td>
        <td>《${book.bookName}》</td>
        <td>${book.bookAuthor}</td>
        <td>${book.bookPrice}</td>
        <td><#if book.bookStatus == 0> 在库 <#elseif book.bookStatus == 1> 已借出 </#if></td>
        <td><a href="/books/${book.bookId}/delete">借书</a></td>
        <td><a href="/books/${book.bookId}/recover">还书</a></td>
    </tr>
</#list>
</table>
</div>
</body>
</html>
