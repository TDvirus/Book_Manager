#配置freemarker后缀文件名
spring.freemarker.suffix=.html

#配置数据库信息
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=sql123password
spring.datasource.url=jdbc:mysql://localhost:3306/book?serverTimezone = UTC&characterEncoding=utf8&useSSL=false

#加载Mybatis配置文件
mybatis.config-location=classpath:mybatis_config.xml

#pojo别名扫描包
mybatis.type-aliases-package=org.wayne.bookmanagermaster.model

#开启springboot热部署
spring.devtools.restart.enabled=true